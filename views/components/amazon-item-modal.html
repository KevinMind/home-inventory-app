<!-- Modal Structure -->
<div id="thatsMyItem" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="row">
      <div class="col s12">
        <h4>Update Your Item</h4>
        <p>Would you like to update your item with the following information from Amazon?</p>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <h5 id="amazonItemTitle"></h5>
        <p class="money-text"><span class="money-currency">$</span> <span id="amazonItemPrice" class="money-value"></span></p>
      </div>
      <div class="col s12 m6">
        <img alt="" id="amazonItemImage" height="200" width="auto">
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">No Thanks</a>
    <a id="amazonItemAsin" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
  </div>
</div>
