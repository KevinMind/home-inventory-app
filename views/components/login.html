<div class="row pt-5">
  <h5>Log In</h5>
  <div class="container-fluid">
    <a href="/signup">Need an Account?</a>
  </div>
  <form action="/login" method="post">
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password">
      </div>
      <button type="submit" class="btn btn-warning btn-lg">Login</button>
  </form>
</div>
<div class="row login-buttons">
  <h5>Social Media Login</h5>
  <a href="/auth/facebook" class="waves-effect waves-light btn blue darken-4"><i class="material-icons right">cloud</i>Facebook</a>
  <a href="/auth/twitter" class="waves-effect waves-light btn blue"><i class="material-icons right">cloud</i>Twitter</a>
  <a href="/auth/google" class="waves-effect waves-light btn red"><i class="material-icons right">cloud</i>Google</a>
</div>
