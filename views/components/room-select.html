<!-- room -->
<div class="row">
  <div class="input-field col s12">
    <select name="room" id="roomSelect">
      <option value="" disabled selected><a href="modal1">Select a Room</a></option>
      {% for room in rooms %}
      <option value="{{room._id}}">{{room.name}}</option>
      {% endfor %}
      <option value="0">Add a room +</option>
    </select>
    <label>Materialize Select</label>
  </div>
</div>
